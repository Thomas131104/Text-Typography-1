<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Typography</title>

    <link rel="stylesheet" href="style.css">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!--Angular-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>


<body>
    <main>

        <div class="grid-container">
            <div class="grid-item">
                <div class="table-responsive">
                    <table id="table" class="table">
                        <thead style="text-align: center;">
                            <tr>  <!-- Thêm thẻ tr để nhóm các thẻ th -->
                                <th colspan="3">Thông tin cá nhân</th>  <!-- Sử dụng colspan để tiêu đề chiếm 2 cột -->
                            </tr>
                            <tr>
                                <th>ID</th>
                                <th>Họ và tên</th>
                                <th>Dự thi</th>
                            </tr>
                        </thead>

                        <tbody id="main-table-concept">

                        </tbody>
                        <script type="module" src="/modules/tableUpdating.js"></script>
                        
                        <tfoot>
                            <tr>
                                <td colspan="2">Tổng cộng</td>
                                <td><b><span class="num">{}</span> thí sinh</b></td>
                            </tr>
                        </tfoot>

                    </table>
                </div>
            </div>

            <div class="grid-item">
                <form>
                    <label for="table">Chọn loại bảng</label><br>
                
                    <input type="checkbox" id="table" value="table"> Bảng đơn thuần<br>
                    <input type="checkbox" id="table-striped" value="table-striped"> Bảng 'Zebra-striping'<br>
                    <input type="checkbox" id="table-bordered" value="table-bordered"> Bảng có viền<br>
                    <input type="checkbox" id="table-hover" value="table-hover"> Bảng hover từng dòng<br>
                    <input type="checkbox" id="table-dark" value="table-dark"> Bảng đen<br>
                
                    <button type="button" id="done">Chọn</button>
                </form>
                <script type="module" src="modules/tableProcessing.js"></script>
            </div>            
        </div>

        <button class="changeColor">Chuyển màu</button>
        <script type="module" src="modules/themeSwitcher.js"></script>
    </main>    
</body>
</html>
